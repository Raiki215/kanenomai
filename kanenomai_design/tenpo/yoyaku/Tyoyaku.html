<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/Tyoyaku.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約情報登録画面</title>
</head>
<body>
    <header>
        <img src="../img/金の舞（ロゴのみ）.png" alt="">
        <div class="hea">
            <a href="">ホーム</a>
            <a href="#">注文管理閲覧</a>
            <a href="yoyaku.html">予約一覧</a>
            <a href="#">座席状態</a>
            <a href="#">アカウント管理</a>
            <a href="#">売上閲覧</a>
            <a href="#">メニュー管理</a>
        </div>
    </header>
    <h3>予約情報編集</h3>
    <div class="yoy">
        <form class="for" action="#" >
            <div class="group">
                <div class="name">
                    <p>名前<br>
                    <input type="text" size="30" name="name"></p>
                </div>
                <div class="time">
                    <p>
                    <input type="text" name="hour">月</p>
                    <p>
                    <input type="text" name="minute">日</p>
                    <p>時間
                    <input type="text" name="duration"></p>
                </div>
                <div class="human">
                    <p>
                        <input type="text" name="man">人</p>
                </div>
                <div class="tel">
                    <p>電話番号<br>
                    <input type="text" size="45" name="phone"></p>
                </div>
            </div>
            <p class="button"><input type="button" value="登録" id="button"></p>
        </form>
    </div>
</body>
</html>
